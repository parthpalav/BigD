type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Constellation @table {
  name: String!
  latinName: String!
  abbreviation: String!
  createdAt: Timestamp!
  description: String
  mythology: String
  bestVisibilityMonth: String
}

type Star @table {
  name: String!
  magnitude: Float!
  constellation: Constellation!
  bayerDesignation: String
  distanceLightYears: Float
}

type Observation @table {
  observationDate: Date!
  timeOfDay: String!
  location: String!
  constellation: Constellation!
  user: User!
  createdAt: Timestamp!
  notes: String
  seeingConditions: String
  equipmentUsed: String
  isPublic: Boolean
}

type ConstellationList @table {
  name: String!
  user: User!
  isPublic: Boolean!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  description: String
}

type ConstellationListItem @table(key: ["constellationList", "constellation"]) {
  constellationList: ConstellationList!
  constellation: Constellation!
  position: Int!
  notes: String
}