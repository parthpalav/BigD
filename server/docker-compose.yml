version: '3.8'

services:
  # FastAPI Application
  api:
    build: .
    container_name: traffic_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://traffic_user:traffic_pass@postgres:5432/traffic_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./models:/app/models
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - traffic_network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: traffic_postgres
    environment:
      - POSTGRES_USER=traffic_user
      - POSTGRES_PASSWORD=traffic_pass
      - POSTGRES_DB=traffic_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U traffic_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - traffic_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: traffic_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - traffic_network

  # Celery Worker (Background Tasks)
  celery_worker:
    build: .
    container_name: traffic_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://traffic_user:traffic_pass@postgres:5432/traffic_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./models:/app/models
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - traffic_network

  # Celery Beat (Scheduled Tasks)
  celery_beat:
    build: .
    container_name: traffic_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://traffic_user:traffic_pass@postgres:5432/traffic_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./models:/app/models
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - traffic_network

volumes:
  postgres_data:
  redis_data:

networks:
  traffic_network:
    driver: bridge
